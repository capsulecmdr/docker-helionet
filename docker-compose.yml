services:
  web:
    image: ghcr.io/capsulecmdr/helionet:latest    
    container_name: helionet-web
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:80"          # http://localhost:8080 â†’ app
    volumes:
    #  - ../helionet:/var/www/html
       - app_storage:/var/www/html/storage
    networks:
      - internal
      - public
    environment:
      # Laravel app
      APP_NAME: ${APP_NAME:-HelioNET}
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_URL: ${APP_URL:-http://localhost:8080}
      APP_KEY: ${APP_KEY}

      # Database
      DB_CONNECTION: ${DB_CONNECTION:-mysql}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-3306}
      DB_DATABASE: ${DB_DATABASE:-helionet}
      DB_USERNAME: ${DB_USERNAME:-helionet}
      DB_PASSWORD: ${DB_PASSWORD}

      # Redis / cache / sessions / queues
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-null}
      REDIS_CLIENT: ${REDIS_CLIENT:-phpredis}

      QUEUE_CONNECTION: ${QUEUE_CONNECTION:-redis}
      CACHE_STORE: ${CACHE_STORE:-redis}
      SESSION_DRIVER: ${SESSION_DRIVER:-redis}
      SESSION_LIFETIME: ${SESSION_LIFETIME:-120}

      # Logging
      LOG_CHANNEL: ${LOG_CHANNEL:-stack}
      LOG_LEVEL: ${LOG_LEVEL:-debug}

      # Reverse proxy hints
      TRUSTED_PROXIES: ${TRUSTED_PROXIES:-*}
      TRUSTED_HOSTS: ${TRUSTED_HOSTS:-localhost,127.0.0.1}

  worker:
    image: ghcr.io/capsulecmdr/helionet:latest
    user: "helios"
    container_name: helionet-worker
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
    #  - ../helionet:/var/www/html
       - app_storage:/var/www/html/storage
    networks:
      - internal
    # Run Horizon instead of supervisord
    command: php artisan horizon
    environment:
      APP_NAME: ${APP_NAME:-HelioNET}
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_URL: ${APP_URL:-http://localhost:8080}
      APP_KEY: ${APP_KEY}

      DB_CONNECTION: ${DB_CONNECTION:-mysql}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-3306}
      DB_DATABASE: ${DB_DATABASE:-helionet}
      DB_USERNAME: ${DB_USERNAME:-helionet}
      DB_PASSWORD: ${DB_PASSWORD}

      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-null}
      REDIS_CLIENT: ${REDIS_CLIENT:-phpredis}

      QUEUE_CONNECTION: ${QUEUE_CONNECTION:-redis}
      CACHE_STORE: ${CACHE_STORE:-redis}
      SESSION_DRIVER: ${SESSION_DRIVER:-redis}
      SESSION_LIFETIME: ${SESSION_LIFETIME:-120}

      LOG_CHANNEL: ${LOG_CHANNEL:-stack}
      LOG_LEVEL: ${LOG_LEVEL:-debug}

      TRUSTED_PROXIES: ${TRUSTED_PROXIES:-*}
      TRUSTED_HOSTS: ${TRUSTED_HOSTS:-localhost,127.0.0.1}

  scheduler:
    image: ghcr.io/capsulecmdr/helionet:latest
    user: "helios"    
    container_name: helionet-scheduler
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
    #  - ../helionet:/var/www/html
       - app_storage:/var/www/html/storage
    networks:
      - internal
    # Continuous scheduler loop
    command: php artisan schedule:work
    environment:
      APP_NAME: ${APP_NAME:-HelioNET}
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_URL: ${APP_URL:-http://localhost:8080}
      APP_KEY: ${APP_KEY}

      DB_CONNECTION: ${DB_CONNECTION:-mysql}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-3306}
      DB_DATABASE: ${DB_DATABASE:-helionet}
      DB_USERNAME: ${DB_USERNAME:-helionet}
      DB_PASSWORD: ${DB_PASSWORD}

      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-null}
      REDIS_CLIENT: ${REDIS_CLIENT:-phpredis}

      QUEUE_CONNECTION: ${QUEUE_CONNECTION:-redis}
      CACHE_STORE: ${CACHE_STORE:-redis}
      SESSION_DRIVER: ${SESSION_DRIVER:-redis}
      SESSION_LIFETIME: ${SESSION_LIFETIME:-120}

      LOG_CHANNEL: ${LOG_CHANNEL:-stack}
      LOG_LEVEL: ${LOG_LEVEL:-debug}

      TRUSTED_PROXIES: ${TRUSTED_PROXIES:-*}
      TRUSTED_HOSTS: ${TRUSTED_HOSTS:-localhost,127.0.0.1}

  db:
    image: mariadb:11
    container_name: helionet-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-helionet}
      MYSQL_USER: ${DB_USERNAME:-helionet}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h 127.0.0.1 --silent || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  redis:
    image: redis:7
    container_name: helionet-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
  redis_data:
  app_storage:

networks:
  internal:
    internal: true
  public:
    driver: bridge
